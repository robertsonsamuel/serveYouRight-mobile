<ion-view title="Menus">
    <ion-content overflow-scroll="true" padding="true" >
        <a ng-click="logout()" href="">Logout</a>
        <ion-list></ion-list>
        <ul class="list">
          <ion-item ng-click="goToMenu(menu._id)" ng-repeat="menu in menus" class="item-remove-animate">{{menu.menuName}} </ion-item>
        </ul>
        <ion-list></ion-list>
    </ion-content>
</ion-view>
